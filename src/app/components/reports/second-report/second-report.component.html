<div>
  <table mat-table [dataSource]="reportData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa lokalu </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Ocena </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="reviewCount">
      <th mat-header-cell *matHeaderCellDef> Liczba ocen </th>
      <td mat-cell *matCellDef="let element"> {{element.reviewCount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="wheelchairAccessible">
      <th mat-header-cell *matHeaderCellDef> Udogodnienia dla osób niepełnosprawnych </th>
      <td mat-cell *matCellDef="let element"> {{element.wheelchairAccessible}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
